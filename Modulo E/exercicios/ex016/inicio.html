<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos Contar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><H1>Vamos Contar</H1></header>
    <section>        
        <p>
            <label for="numStart">Inicio: </label>
            <input type="number" id="numStart" value="1" min="1" max="10">
        </p>
        <p>
            <label for="numEnd">Fim: </label>
            <input type="number" id="numEnd" value="10" min="0" max="10">
        </p>
        <p>
            <label for="pass">Passo: </label>
            <input type="number" id="pass" value="1" min="1" max="5">
        </p>
        <p>
            <input type="button" id ="contar" value="Contar" onclick="iniciar()">
        </p>
        <p>
            <div> Contador:
                <p id="msg"></p>
            </div>
        </p>
    </section>
    <footer><p>&copy; Curso JavaScript</p></footer>
    <script src="script.js"></script>
</body>
</html>
