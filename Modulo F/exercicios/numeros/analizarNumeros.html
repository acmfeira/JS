<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analize de Numeros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h2>Analizando Numeros</h2></header>
    <section>
        <div class="entrada">
            <div> 
                <label for="valortxt">Numero (entre 1 e 100): </label> 
                <input type="number" id="valortxt" onclick="limpaValorTxt()">
                <input type="button" id="btadd" value="Adcionar" onclick="addValor()">
            </div>
        </div>
        <div>
            <select id="lista" size="8"></select>
        </div>
        <div>
            <button id="btf" disabled onclick="showResultado()">Finalizar</button>
        </div>
        <div id="msg"></div>
    
    </section>
    
    <footer><h3>&copy; Aula JavaScript</h3></footer>
    <script src="script.js"></script>
</body>
</html>
