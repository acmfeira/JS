<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incluir Numeros e Verificar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h2>Verifica Numeros</h2></header>
    <section>
        <div class="boxCentral">
            <div>
                <label for="numtxt">Numero (entre 1 e 100): </label>
                <input type="number" name = "numtxt" id="numtxt">
                <button onclick="adcionar()">Adcionar</button>
            </div>
            <div>
                <select id="lista" name="lista" size="8"></select>
            </div>
            <div>
                <input type="button" name="adcionar" id="adcionar" value="Adcionar" onclick="adcionar()">
            </div>
        </div>
        <div id="res"></div>
        <button id="btfinalizar" name = "btfinalizar" onclick="finalizar()">Finalizar</button>
    </section>
    <footer><h2>&copy; Curso JavaScript</h2></footer>
    <script src="script.js"></script>
</body>
</html>
